<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2.0 Tutorial</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="main">
        <button @click.once="add(1)">Add</button>   <!-- .prevent These are event modifiers -->
        <button v-on:click="sub(1)">Subtract</button>
        <button @dblclick="add(10)">Add 10</button>
        <button v-on:dblclick="sub(10)">Subtract 10</button>
        <p>Age is {{age}}</p>
        <div id="canvas"v-on:mousemove='updateXY'>{{x}},{{y}}</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
