<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2.0 Tutorial</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="main">
    <!-- <div v-on:click="available =! available" v-bind:class="{available:available}">
        <span>Car</span>
    </div> -->
    <button v-on:click="available= !available">Change available</button>
    <button v-on:click="nearby= !nearby">Change nearby</button>
    <div v-bind:class="change">
        <span>Car</span>
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
